<ion-header>

  <ion-navbar>
    <ion-title>Cuadrantes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    Cuadrante:
    <ion-input placeholder="Digite el codigo del cuadrante: " [(ngModel)]="Name"></ion-input>
    Telefono:
    <ion-input placeholder="Digite el telefono: " [(ngModel)]="Documento">  </ion-input>
    Policía:
    <ion-input placeholder="Digite nombre del Policía: " [(ngModel)]="correo">  </ion-input>
  </ion-list>
  <button ion-button full (click)="registro()">Registrar cuadrante</button>
</ion-content>
