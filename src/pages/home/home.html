<ion-header>
  <ion-navbar>
    <ion-title>
      DYA SOLUCIONES
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding center text-center>

  <img  src="assets/icon/avatar.png">
    <!--- segunda casilla contraseña-->  
  
    <ion-list>
      <ion-item>
        <ion-input  placeholder="Digite su nombre de usuario" [(ngModel)]="username"> </ion-input>
      </ion-item> 

      <ion-item>
        <ion-input placeholder="Digite su contraseña" type="password" [(ngModel)]="password"></ion-input>
      </ion-item>
    </ion-list>
  
  
    <button ion-button full color="light" (click)="iraMenu()"> Iniciar sesión </button>
    <button ion-button full color="light" (click)="iraRegistro()"> Crear cuenta </button>

  </ion-content>
